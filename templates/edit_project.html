{% extends 'base.html' %}

{% block body %}
<h1>Edit Projects :: {{ project.id }}</h1>
<form action="{{url_for('project_edit', project_id=project.id)}}" method="POST">
    <div class="form-group row">
        <div class="col-9">
            <input name="title" type="text" class="form-control" value="{{ project.title }}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Update Project</button>
            <a href="{{url_for('index')}}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
